[package]
name = "availcheck"
version = "0.1.0"
authors = ["Simon THOBY <git@nightmared.fr>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive", "rc"] }
serde_yaml = "0.8"
tiny_http = "0.6"

[dependencies.curl]
version = "0.4"
features = ["static-curl", "static-ssl"]
